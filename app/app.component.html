    <!-- Fixed Vertical Icon Bar -->
<div class="icon-bar">
  <ion-icon name="menu-outline" (click)="toggleMenu()"></ion-icon>
  <ion-icon name="home-outline" (click)="navigate('/home')"></ion-icon>
  <ion-icon name="call-outline" (click)="navigate('/contact')"></ion-icon>
  <ion-icon name="information-circle-outline" (click)="navigate('/about')"></ion-icon>
</div>

<!-- Expandable Sidebar -->
<ion-menu side="start" menuId="main" contentId="main-content">
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of menuItems" (click)="navigate(item.route)">
        <ion-icon slot="start" [name]="item.icon"></ion-icon>
        <ion-label>{{ item.title }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Main App Content -->
<div  id="main-content" style="margin-left: 60px; width: calc(100% - 60px); padding:16px; box-sizing: border-box;">
  <router-outlet></router-outlet>
</div>


</ion-app>
